<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EcoPulse - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8fafc;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' ... %3E");
    }
    .leaf-animation { animation: float 6s ease-in-out infinite; }
    .leaf-animation-2 { animation: float 8s ease-in-out infinite; animation-delay: 1s; }
    .leaf-animation-3 { animation: float 7s ease-in-out infinite; animation-delay: 2s; }
    @keyframes float {
      0% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(-20px) rotate(5deg); }
      100% { transform: translateY(0) rotate(0); }
    }
    .input-field:focus { box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.2); }
    .btn-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 20px -10px rgba(34,197,94,0.5); }
    .btn-hover:active { transform: translateY(0); }
    .card-hover:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04); }
    .transition-all { transition: all 0.3s ease; }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

  <!-- Decorative floating leaves omitted for brevity but kept same as original -->

  <div class="w-full max-w-4xl flex flex-col md:flex-row rounded-xl overflow-hidden shadow-2xl bg-white transition-all duration-300">
    
    <!-- Left info section (unchanged except structure tightened) -->
    <div class="w-full md:w-1/2 bg-gradient-to-br from-green-50 to-green-100 p-8 flex flex-col justify-between">
      <div>
        <div class="flex items-center mb-6">
          <svg class="w-10 h-10 text-green-600 mr-3" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M12.395 2.553a1 1 ..." clip-rule="evenodd"></path>
          </svg>
          <h1 class="text-3xl font-bold text-green-800">EcoPulse</h1>
        </div>
        <p class="text-green-700 mb-8">Join our community of eco-conscious individuals working together for a sustainable future.</p>
      </div>
      <div class="space-y-4">
        <!-- Feature cards kept as original -->
      </div>
      <div class="mt-8 text-center">
        <p class="text-green-600 text-sm">"The Earth is what we all have in common." — Wendell Berry</p>
      </div>
    </div>

    <!-- Right login form -->
    <div class="w-full md:w-1/2 p-8 md:p-10">
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h2>
        <p class="text-gray-500">Sign in to your EcoPulse account</p>
      </div>

      <form id="loginForm" class="space-y-6">
        <div>
          <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 ..." />
              </svg>
            </div>
            <input type="email" id="loginEmail" name="email" placeholder="your@email.com"
              class="input-field pl-10 block w-full rounded-lg border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 py-3 px-4 border transition-all duration-200" required>
          </div>
        </div>

        <div>
          <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 ..." clip-rule="evenodd"></path>
              </svg>
            </div>
            <input type="password" id="loginPassword" name="password" placeholder="••••••••"
              class="input-field pl-10 block w-full rounded-lg border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 py-3 px-4 border transition-all duration-200" required>
          </div>
        </div>

        <div class="flex items-center justify-between">
          <label class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox"
              class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
            <span class="ml-2 text-sm text-gray-700">Remember me</span>
          </label>
          <a href="#" class="text-sm font-medium text-green-600 hover:text-green-500">Forgot password?</a>
        </div>

        <button id="loginBtn" type="submit"
          class="btn-hover w-full flex justify-center py-3 px-4 rounded-lg shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-200">
          Sign in
        </button>

        <div id="errorMsg" class="text-red-500 text-sm text-center"></div>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-500">
          Don't have an account? 
          <a href="signup.html" class="font-medium text-green-600 hover:text-green-500">Sign up</a>
        </p>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    async function initLogin() {
      try {
        const res = await fetch('./firebase.json');
        if (!res.ok) throw new Error("Firebase config file not found");
        const firebaseConfig = await res.json();

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        getFirestore(app);

        document.getElementById("loginForm").addEventListener("submit", async (e) => {
          e.preventDefault();
          const email = document.getElementById("loginEmail").value.trim();
          const password = document.getElementById("loginPassword").value.trim();
          const errorMsg = document.getElementById("errorMsg");

          errorMsg.textContent = "";

          if (!email || !password) {
            errorMsg.textContent = "Please fill in both fields.";
            return;
          }

          try {
            await signInWithEmailAndPassword(auth, email, password);
            window.location.href = "dashboard.html";
          } catch (err) {
            let msg = err.message.replace(/^Firebase:\s*/i, "");
            errorMsg.textContent = msg;
            errorMsg.classList.add("animate__animated", "animate__headShake");
            setTimeout(() => errorMsg.classList.remove("animate__animated", "animate__headShake"), 1000);
          }
        });

      } catch (err) {
        console.error(err);
        document.getElementById("errorMsg").textContent = "Error initializing app.";
      }
    }
    initLogin();
  </script>
</body>
</html>
